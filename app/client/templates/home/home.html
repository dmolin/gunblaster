<template name="Home">
  <div class="template-home">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">
          <i class="material-icons email left">email</i> GunBlaster
        </a>
        <ul class="right nav-items">
          <!-- Dropdown Trigger -->
          <li>
            <i class="material-icons left">perm_identity</i>
            {{username}}
            <a class="logout right"><i class="material-icons">power_settings_new</i></a>
          </li>
        </ul>
      </div>
    </nav>

    {{#autoForm id="MailBlastForm" class="mailBlastForm" autocomplete="nope" type="normal" schema="App.Schemas.MailBlastForm"}}
    <div class="gun-content">
      <div class="content-wrapper">
          <aside class="address-list-wrapper">
            {{> DmTextarea name="emails" label="Emails List" class="vstretched" }}
          </aside>

          <div class="mail-wrapper">
              {{> DmInput name="from" autocomplete="false" autocapitalize="false" label="From" autofocus="true"}}
              {{> DmInput name="subject" label="Subject"}}
              <!--<label>Mail Content</label>-->
              <!--<textarea name="content" class="form-control mail-content" required-data-schema-key="content"></textarea>-->
              {{> DmTextarea name="content" label="Mail Content" class="vstretched" }}
              <div class="mail-actions">
                <button class="mailSendButton btn waves-effect waves-light" type="submit" name="action">Send
                  <i class="material-icons right">send</i>
                </button>
              </div>
          </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
