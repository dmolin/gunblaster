<template name="BlasterView">
  <div class="template-BlasterView content-area content-wrapper">
    <header>
      <h1>Mail Blast Detail - {{formatDate blast.createdAt}}</h1>
      <div class="header-actions">
        <button class="btn right waves-effect waves-light" data-id="delete-blast"><i class="material-icons left">delete</i>Delete</button>
      </div>
    </header>

    {{> BackButton}}

    {{#if blast}}
      <!-- general blast details -->
      <div class="blast-details-status md-col">
        <div class="collection collection-item">
          <a href="#" data-id="start-blast">
            {{> BlastStatus blast=blast class="collection-item-col"}}
          </a>
          <div class="collection-item-col col s11">{{> BlastStatusText blast=blast}}</div>
        </div>
      </div>
      <section class="blast-details">
        <div class="md-row">
          <div class="blast-details-mailfrom">
            <label>From: </label>
            <span class="chip">{{> Gravatar}} {{blast.from}}</span>
          </div>
          <div class="blast-details-subject">
            <label>Subject:</label>
            <span class="mailsubject">{{blast.subject}}</span>
          </div>
        </div>
      </section>

      <section class='blast-emails'>
        <p class="capital louder">Emails</p>

        <div class="collection-header collection-item row valign-wrapper">
          <div class="collection-item-col blaster-status"></div>
          <div class="collection-item-col col s4">email</div>
          <div class="collection-item-col col s2"><span>Sent At</span></div>
          <div class="collection-item-col col s5"><span>Details</span></div>
        </div>

        <div class="collection collection-body">
          {{#each emails}}
          <div class="collection-item row valign-wrapper" data-id="{{_id}}">
            <div class="collection-item-col blaster-status status--{{status}}">
              <i class="material-icons">{{statusIcon}}</i>
            </div>
            <div class="collection-item-col col s4">{{to}}</div>
            <div class="collection-item-col col s2">{{sentDateOrError}}</div>

            <div class="collection-item-col col s5">
              {{deliveryDateOrDetails}}
            </div>
          </div>
          {{/each}}
        </div>
      </section>
    {{else}}  
      loading...
    {{/if}}
  </div>
</template>
